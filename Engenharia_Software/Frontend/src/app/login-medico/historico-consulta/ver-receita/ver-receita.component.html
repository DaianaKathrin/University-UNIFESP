<div *ngIf="!(receitas.length > 0)">
    <h2 class="header_text"> LISTA DE RECEITAS </h2>
    <div class="table-container">
       <table mat-table [dataSource]="dataSource" class="table-model">
       
           <ng-container matColumnDef="nomeArquivo">
               <th mat-header-cell *matHeaderCellDef> NOME DO ARQUIVO </th>
               <td mat-cell *matCellDef="let element"> {{element.nomeArquivo}} </td>
               </ng-container>
           
               <!-- Symbol Column -->
               <ng-container matColumnDef="arquivo">
               <th mat-header-cell *matHeaderCellDef> ARQUIVO </th>
               <td mat-cell *matCellDef="let element"> 
                   <button (click)="receitaDownload(element.Paciente_ID)" mat-icon-button><mat-icon>play_for_work</mat-icon></button>
               </td>
               </ng-container>
       
           <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
           <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </table>
    </div>
</div>

<div *ngIf="!(receitas.length == 0)">
   <mat-card class="card-model">
       <mat-card-title class="card-header-model">
         NÃO HÁ RECEITAS ANEXADAS
       </mat-card-title>
     </mat-card>
</div>
